<!doctype html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Ejemplo uso expresiones regulares">
    <title>Ejemplo uso expresiones regulares</title>
</head>

<body>
    <form name="formulario" id="formulario" onsubmit="return validacionCampos(this)">
        Teléfono: <input type="text" name="telefono" id="telefono"><br> DNI: <input type="text" name="dni" id="dni"><br> Texto: <input type="text" name="texto_reemplaza"><br> email: <input type="email" name="email" oninvalid="validacionPersonalizadaEmail(this)">
        <input type="submit" value="Enviar" name="enviar">


    </form>
</body>
<script>
    function validacionCampos(formulario) {

        //var a = new RegExp("^[5-9]{1}\d{8}");
        var a = new RegExp("^[0-9]{9}");
        var b = new RegExp("^\d{8}$[A-Z]{1}");
        var telef = formulario.telefono.value;
        console.log(telef);

        var dni = formulario.dni.value;
        console.log(dni);
        console.log("comprobación DNI:" + a.test(telef));
        console.log("comprobación telefono:" + b.test(dni));
        if (!a.test(telef)) {
            alert("Número de teléfono no válido")
            return (false)
        } else if (!b.test(dni)) {
            alert("DNI no válido")
            return (false);
        } else {

        }
    }

    function validacionPersonalizadaEmail(formulario) {
        if (!formulario.validity.valid) {

            formulario.setCustomValidity(formulario.texto_reemplaza.value);
        }
    }
</script>

</html>
