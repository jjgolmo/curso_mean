<!doctype html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Página de listas</title>
</head>
<body>
<p><h1>Prueba listas ordenadas</h1>
<p>Ordenamos por número</p>
<ol type="1">
<li>Elemento 1</li>
 <li>Elemento 2</li>
 </ol>
 
 <p>Ordenamos por letra</p>
<ol type=a>
<li>Elemento a</li>
 <li>Elemento b</li>
 <li>Elemento c</li>
 <li>Elemento d</li>
 </ol>
 
 <p>Ordenamos por número romano</p>
<ol type="i" start = 10>
<li>Elemento 10</li>
 <li>Elemento 11</li>
 </ol>
</body>
</html>
